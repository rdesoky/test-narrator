<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrator test</title>
    <script>
      let showPopup = false;
      const togglePopup = () => {
        showPopup = !showPopup;
        document.getElementById("Popup").style.display = showPopup
          ? ""
          : "none";
        document.getElementById(showPopup ? "CloseBtn" : "PopupBtn").focus();
      };
      window.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("PopupBtn")
          .addEventListener("click", togglePopup);
      });
    </script>
  </head>
  <body>
    <h1>Narrator dialog test</h1>
    <button id="PopupBtn">Open</button>
    <div
      id="Popup"
      role="dialog"
      style="
        position: absolute;
        width: 260px;
        left: 60px;
        display: none;
        border: solid 1px silver;
        border-radius: 10px;
        padding: 10px;
        background: #eee;
      "
      aria-labelledby="PopupTitle"
    >
      <div id="PopupTitle"><strong>Dialog Title</strong></div>
      <hr />
      <div id="PopupDesciption">Dialog description</div>
      <hr />
      <button id="CloseBtn" onclick="togglePopup()">Close</button>
    </div>
    <hr />
    <div>Page content title</div>
  </body>
</html>
